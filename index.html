<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<link rel="stylesheet" href="style.css">
<title>Desafio do Rel√≥gio ‚Äî Tente at√© acertar</title>
</head>
<body>
  <div class="box">
    <h1>Desafio do Rel√≥gio</h1>
    <div class="time" id="clock">Hor√°rio parado: 07:15</div>

    <label for="guess">Quantos minutos faltam para 06:00?</label>
    <input id="guess" type="text" inputmode="numeric" placeholder="Digite o total em minutos...">

    <button id="check">Verificar</button>
    <button id="reset" class="small-btn" style="display:none">Reiniciar</button>

    <div class="msg" id="msg">‚Äî</div>
    <div class="meta" id="attempts"></div>
  </div>

<script>
  // hor√°rio fixo
  const fixedHour = 7, fixedMin = 15;
  const current = fixedHour * 60 + fixedMin;
  const target = 6 * 60; // 06:00
  const correctAnswer = (target - current + 24*60) % (24*60); // 1365 para 07:15

  const guessEl = document.getElementById('guess');
  const msgEl = document.getElementById('msg');
  const attemptsEl = document.getElementById('attempts');
  const checkBtn = document.getElementById('check');
  const resetBtn = document.getElementById('reset');

  let attempts = 0;

  function formatHM(total) {
    const h = Math.floor(total / 60);
    const m = total % 60;
    return `${h} h ${m} min`;
  }

  function normalizeInput(raw) {
    if (!raw) return '';
    // Remove pontos, v√≠rgulas e espa√ßos (ex: "1.365" ou "1,365" -> "1365")
    return raw.replace(/[.,\s]/g, '');
  }

  function check() {
    const raw = guessEl.value.trim();
    const norm = normalizeInput(raw);

    if (norm === '') {
      msgEl.textContent = 'Digite um n√∫mero v√°lido!';
      msgEl.style.color = 'red';
      return;
    }

    const user = parseInt(norm, 10);
    if (Number.isNaN(user)) {
      msgEl.textContent = 'Entrada inv√°lida.';
      msgEl.style.color = 'red';
      return;
    }

    attempts++;
    attemptsEl.textContent = `Tentativas: ${attempts}`;

    if (user === correctAnswer) {
      msgEl.textContent = `üéâ Parab√©ns! Acertou: ${correctAnswer} minutos (${formatHM(correctAnswer)})`;
      msgEl.style.color = 'green';
      // Bloqueia novas tentativas at√© reiniciar
      checkBtn.disabled = true;
      guessEl.disabled = true;
      resetBtn.style.display = 'block';
    } else {
      msgEl.textContent = '‚ùå Errado ‚Äî tente novamente.';
      msgEl.style.color = 'red';
      // mant√©m o campo selecionado para facilitar novo chute
      guessEl.focus();
      guessEl.select();
    }
  }

  checkBtn.addEventListener('click', check);

  // permitir envio com Enter
  guessEl.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') check();
  });

  resetBtn.addEventListener('click', () => {
    attempts = 0;
    attemptsEl.textContent = '';
    msgEl.textContent = '‚Äî';
    msgEl.style.color = 'initial';
    guessEl.value = '';
    guessEl.disabled = false;
    checkBtn.disabled = false;
    resetBtn.style.display = 'none';
    guessEl.focus();
  });

  // foco inicial
  guessEl.focus();
</script>
</body>
</html>
