<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Desafio do Rel√≥gio ‚Äî Tente at√© acertar</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  .box {
    background: #fff;
    padding: 18px;
    border-radius: 8px;
    box-shadow: 0 6px 18px rgba(0,0,0,.08);
    width: 340px;
    text-align: center;
  }

  .img-container {
    text-align: center;
    margin-bottom: 16px;
  }

  .img-container img {
    width: 120px;
    border-radius: 8px;
  }

  h1 {
    font-size: 16px;
    margin: 0 0 10px;
  }

  .time {
    font-weight: 700;
    margin-bottom: 10px;
  }

  label {
    display: block;
    margin-bottom: 6px;
  }

  input {
    width: 100%;
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  button {
    width: 100%;
    padding: 10px;
    border: 0;
    border-radius: 6px;
    background: #1976d2;
    color: #fff;
    font-weight: 700;
    cursor: pointer;
    margin-top: 8px;
    transition: background 0.2s;
  }

  button:hover {
    background: #1565c0;
  }

  .small-btn {
    background: #6b7280;
    margin-top: 6px;
  }

  .small-btn:hover {
    background: #4b5563;
  }

  .msg {
    margin-top: 12px;
    font-weight: 700;
    min-height: 22px;
  }

  .meta {
    font-size: 13px;
    color: #555;
    margin-top: 8px;
  }
</style>
</head>

<body>
  <div class="box">
    <div class="img-container">
      <img src="setequinze.png" alt="Rel√≥gio">
    </div>

    <h1>Desafio do Rel√≥gio</h1>
    <div class="time" id="clock">Hor√°rio parado: 07:15</div>

    <label for="guess">Quantos minutos faltam para 06:00?</label>
    <input id="guess" type="number" inputmode="numeric" placeholder="Digite o total em minutos...">

    <button id="check">Verificar</button>
    <button id="reset" class="small-btn" style="display:none">Reiniciar</button>

    <div class="msg" id="msg">‚Äî</div>
    <div class="meta" id="attempts"></div>
  </div>

<script>
  const fixedHour = 7, fixedMin = 15;
  const current = fixedHour * 60 + fixedMin;
  const target = 6 * 60;
  const correctAnswer = (target - current + 24*60) % (24*60); // 1365 minutos

  const guessEl = document.getElementById('guess');
  const msgEl = document.getElementById('msg');
  const attemptsEl = document.getElementById('attempts');
  const checkBtn = document.getElementById('check');
  const resetBtn = document.getElementById('reset');

  let attempts = 0;

  function formatHM(total) {
    const h = Math.floor(total / 60);
    const m = total % 60;
    return `${h} h ${m} min`;
  }

  function normalizeInput(raw) {
    if (!raw) return '';
    return raw.replace(/[.,\s]/g, '');
  }

  function check() {
    const raw = guessEl.value.trim();
    const norm = normalizeInput(raw);

    if (norm === '') {
      msgEl.textContent = 'Digite um n√∫mero v√°lido!';
      msgEl.style.color = 'red';
      return;
    }

    const user = parseInt(norm, 10);
    if (Number.isNaN(user)) {
      msgEl.textContent = 'Entrada inv√°lida.';
      msgEl.style.color = 'red';
      return;
    }

    attempts++;
    attemptsEl.textContent = `Tentativas: ${attempts}`;

    if (user === correctAnswer) {
      msgEl.textContent = `üéâ Parab√©ns! Acertou: ${correctAnswer} minutos (${formatHM(correctAnswer)})`;
      msgEl.style.color = 'green';
      checkBtn.disabled = true;
      guessEl.disabled = true;
      resetBtn.style.display = 'block';
    } else {
      msgEl.textContent = '‚ùå Errado ‚Äî tente novamente.';
      msgEl.style.color = 'red';
      guessEl.focus();
      guessEl.select();
    }
  }

  checkBtn.addEventListener('click', check);
  guessEl.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') check();
  });

  resetBtn.addEventListener('click', () => {
    attempts = 0;
    attemptsEl.textContent = '';
    msgEl.textContent = '‚Äî';
    msgEl.style.color = 'initial';
    guessEl.value = '';
    guessEl.disabled = false;
    checkBtn.disabled = false;
    resetBtn.style.display = 'none';
    guessEl.focus();
  });

  guessEl.focus();
</script>
</body>
</html>
